name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system deps
        run: |
          sudo apt-get update
          # libgomp provides OpenMP runtime used by xgboost on linux
          sudo apt-get install -y libgomp1 || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.venv,.git,__pycache__,*.egg-info
          # Exit-zero treats all errors as warnings. Line length set to 120
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics --exclude=.venv,.git,__pycache__,*.egg-info

      - name: Validate Streamlit app structure
        run: |
          python scripts/validate_app.py

      - name: Run CI smoke tests (imports)
        run: |
          python scripts/ci_smoke_test.py

      - name: Run pytest if present
        run: |
          # Only run pytest when tests exist to avoid false failures
          if [ -d "tests" ] || ls test_*.py *_test.py 1> /dev/null 2>&1; then
            pip install pytest
            pytest -q
          else
            echo "No tests found, skipping pytest"
          fi
