name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system deps
        run: |
          sudo apt-get update
          # libgomp provides OpenMP runtime used by xgboost on linux
          sudo apt-get install -y libgomp1 || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run CI smoke tests (imports)
        run: |
          python scripts/ci_smoke_test.py

      - name: Run pytest if present
        run: |
          # Only run pytest when tests exist to avoid false failures
          if [ -d "tests" ] || ls test_*.py *_test.py 1> /dev/null 2>&1; then
            pip install pytest
            pytest -q
          else
            echo "No tests found, skipping pytest"
          fi
